<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Emploi du temps UCA</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Bebas Neue', sans-serif;
    max-width: 420px;
    margin: auto;
    padding: 10px;
    background: #fff;
    color: #333;
  }
  select {
    margin: 10px;
    padding: 5px;
    font-size: 18px;
    font-family: 'Bebas Neue', sans-serif;
  }
  .day-container {
    position: relative;
    overflow: hidden;
    /* Hauteur adaptative, pas de max-height ni min-height */
  }
  .day-content {
    position: relative; /* important pour que le parent s’adapte */
    width: 100%;
    transition: transform 0.2s ease-in-out;
    will-change: transform;
    padding: 0 10px;
    box-sizing: border-box;
  }
  h3 {
    margin-top: 0;
    font-size: 26px;
    letter-spacing: 1px;
  }
  .date {
    font-size: 18px;
    color: #777;
    margin-bottom: 10px;
  }
  .event {
    margin: 8px 0;
    line-height: 1.4;
    font-size: 16px;
    text-align: left;
    border-radius: 6px;
    padding: 6px 8px;
    color: #fff;
    word-break: break-word;
  }
  .event.reunion { background: #0095c8; }
  .event.td      { background: #007ba3; }
  .event.forum   { background: #00a888; }
  .event.atelier { background: #ffcc00; color: #333; }
  .room-icon {
    width: 20px;
    height: 20px;
    vertical-align: middle;
    margin: -3px 3px;
    filter: brightness(0) saturate(100%) invert(13%) sepia(12%) saturate(1023%) hue-rotate(170deg) brightness(95%) contrast(90%);
  }
  @media (max-width: 600px) {
    .event { font-size: 14px; }
    h3 { font-size: 22px; }
  }
  .nav-buttons {
    margin-top: 10px;
  }
  .nav-buttons button {
    padding: 5px 10px;
    margin: 0 10px;
    font-size: 20px;
    cursor: pointer;
    font-family: 'Bebas Neue', sans-serif;
  }
</style>
</head>
<body>

<h2>Emploi du temps</h2>

<select id="group-select">
  <option value="groupeA">Groupe A</option>
  <option value="groupeB">Groupe B</option>
</select>

<div class="day-container">
  <div class="day-content" id="day-content"></div>
</div>

<div class="nav-buttons">
  <button onclick="prevDay()">⬅</button>
  <button onclick="nextDay()">➡</button>
</div>

<script>
  const data = {
    groupeA: [
      {
        day: "Lundi",
        date: "1er Septembre",
        events: [
          { text: `Réunion de pré rentrées<br>Portail ST (OUI SI)<br>11h15 – 12h15 / <img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> AMPHI INFO`, type: "reunion" },
          { text: `Réunion de pré rentrées<br>Portail ST<br>Noms de A à L inclus<br>13h - 15h / <img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> AMPHI PV`, type: "reunion" },
          { text: `Réunion de pré rentrées<br>Portail ST<br>Noms de A à Z inclus<br>15h15 - 17h15 / <img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> AMPHI PV`, type: "reunion" }
        ]
      },
      {
        day: "Mardi",
        date: "2 Septembre",
        events: [
          { text: `TD MATHS0<br>10h15 - 12h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> SALLE M11`, type: "td" },
          { text: `Présentation Licence Physique<br>13h – 15h<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> AMPHI PV`, type: "reunion" },
          { text: `Présentation Licence Chimie<br>15h15 – 17h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> AMPHI PV`, type: "reunion" }
        ]
      },
      {
        day: "Mercredi",
        date: "3 Septembre",
        events: [
          { text: `FORUM D’ACCUEIL<br>9h30–13h<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> BU`, type: "forum" },
          { text: `ATELIERS OBLIGATOIRES<br>10h15–11h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> Batiment M`, type: "atelier" },
          { text: `TD MATHS0<br>15h15 - 17h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> SALLE M11`, type: "td" }
        ]
      }
    ],
    groupeB: [
      {
        day: "Lundi",
        date: "1er Septembre",
        events: [
          { text: `Réunion de pré rentrées<br>Portail ST<br>13h - 15h / <img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> AMPHI PV`, type: "reunion" },
          { text: `Atelier d’intégration<br>15h15 - 17h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> SALLE M12`, type: "atelier" }
        ]
      },
      {
        day: "Mardi",
        date: "2 Septembre",
        events: [
          { text: `TD PHYSIQUE<br>10h15 - 12h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> SALLE P21`, type: "td" },
          { text: `Présentation Licence Maths<br>13h – 15h<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> AMPHI PV`, type: "reunion" }
        ]
      },
      {
        day: "Mercredi",
        date: "3 Septembre",
        events: [
          { text: `FORUM D’ACCUEIL<br>9h30–13h<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> BU`, type: "forum" },
          { text: `TD PHYSIQUE<br>15h15 - 17h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon"> SALLE P21`, type: "td" }
        ]
      }
    ]
  };

  let currentGroup = 'groupeA';
  let currentIndex = 0;
  let sliding = false;

  function renderDay(direction = 'right') {
    if (sliding) return;
    sliding = true;
    const content = document.getElementById('day-content');
    
    // Animation sortie
    content.style.transition = 'transform 0.2s ease-in-out';
    content.style.transform = `translateX(${direction === 'right' ? '-100%' : '100%'})`;

    setTimeout(() => {
      // Changement de contenu
      const dayData = data[currentGroup][currentIndex];
      let html = `<h3>${dayData.day}</h3><div class="date">${dayData.date}</div>`;
      dayData.events.forEach(event => {
        html += `<div class="event ${event.type}">${event.text}</div>`;
      });
      content.innerHTML = html;

      // Positionnement hors écran opposé
      content.style.transition = 'none';
      content.style.transform = `translateX(${direction === 'right' ? '100%' : '-100%'})`;

      // Animation entrée
      setTimeout(() => {
        content.style.transition = 'transform 0.2s ease-in-out';
        content.style.transform = 'translateX(0)';
        sliding = false;
      }, 20);
    }, 200);
  }

  function nextDay() {
    currentIndex = (currentIndex + 1) % data[currentGroup].length;
    renderDay('right');
  }

  function prevDay() {
    currentIndex = (currentIndex - 1 + data[currentGroup].length) % data[currentGroup].length;
    renderDay('left');
  }

  document.getElementById('group-select').addEventListener('change', function () {
    currentGroup = this.value;
    currentIndex = 0;
    renderDay('right');
  });

  renderDay('right');
</script>

</body>
</html>
