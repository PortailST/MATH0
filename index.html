<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Emploi du temps UCA</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Bebas Neue', sans-serif;
    max-width: 800px;
    margin: 20px auto;
    padding: 15px;
    background: #fff;
    color: #333;
    font-size: 20px;
  }
  select {
    margin: 15px 0;
    padding: 10px 16px;
    font-size: 22px;
    font-family: 'Bebas Neue', sans-serif;
    border: 2px solid #0095c8;
    border-radius: 10px;
    outline-offset: 2px;
    cursor: pointer;
    background-color: #f0f9ff;
    min-width: 220px;
    display: block;
  }
  select:hover, select:focus {
    background-color: #d0e8ff;
  }
  .day-container {
    margin-bottom: 40px;
    background: #e6f3fb;
    border: 3px solid #0095c8;
    border-radius: 15px;
    padding: 20px 30px;
    box-shadow: 0 0 12px rgba(0, 149, 200, 0.35);
    position: relative;
    overflow: hidden;
  }
  .day-content {
    width: 100%;
    transition: transform 0.2s ease-in-out;
  }
  h3 {
    margin-top: 0;
    font-size: 36px;
    letter-spacing: 2px;
    color: #007ba3;
  }
  .date {
    font-size: 24px;
    color: #005f82;
    margin-bottom: 18px;
  }
  .event {
    margin: 14px 0;
    line-height: 1.5;
    font-size: 20px;
    border-radius: 12px;
    padding: 14px 18px;
    color: #fff;
    word-break: break-word;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
  .event.reunion { background: #0095c8; }
  .event.td      { background: #007ba3; }
  .event.forum   { background: #00a888; }
  .event.atelier { background: #ffcc00; color: #333; }
  .room-icon {
    width: 24px;
    height: 24px;
    vertical-align: middle;
    margin: -5px 8px 0 0;
  }
  .nav-buttons {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-top: 20px;
  }
  .nav-buttons button {
    background-color: #0095c8;
    border: none;
    color: white;
    font-size: 42px;
    width: 75px;
    height: 75px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,149,200,0.35);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s, transform 0.2s;
  }
  .nav-buttons button:hover {
    background-color: #007ba3;
    transform: scale(1.15);
  }
  .nav-buttons button:focus {
    outline: 4px solid #ffcc00;
    outline-offset: 4px;
  }
  .nav-buttons button svg {
    width: 30px;
    height: 30px;
    fill: white;
  }
  @media (max-width: 700px) {
    body {
      max-width: 100%;
      font-size: 18px;
    }
    select {
      font-size: 20px;
      min-width: 180px;
    }
    h3 { font-size: 28px; }
    .date { font-size: 20px; }
    .event {
      font-size: 16px;
      padding: 10px 14px;
    }
    .nav-buttons {
      gap: 40px;
    }
    .nav-buttons button {
      font-size: 36px;
      width: 60px;
      height: 60px;
    }
    .nav-buttons button svg {
      width: 22px;
      height: 22px;
    }
  }
</style>
</head>
<body>

<h2>Emploi du temps</h2>

<select id="group-select">
  <option value="groupeA">Groupe A</option>
  <option value="groupeB">Groupe B</option>
</select>

<div class="day-container">
  <div class="day-content" id="day-content"></div>
</div>

<div class="nav-buttons">
  <button onclick="prevDay()" aria-label="Jour précédent" title="Jour précédent">
    <svg viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/></svg>
  </button>
  <button onclick="nextDay()" aria-label="Jour suivant" title="Jour suivant">
    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
  </button>
</div>

<script>
  const data = {
    groupeA: [
      { day: "Lundi", date: "1er Septembre", events: [
        { text: `Réunion de pré rentrées<br>Portail ST (OUI SI)<br>11h15 – 12h15 / <img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> AMPHI INFO`, type: "reunion" },
        { text: `Réunion de pré rentrées<br>Portail ST<br>Noms de A à L inclus<br>13h - 15h / <img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> AMPHI PV`, type: "reunion" },
        { text: `Réunion de pré rentrées<br>Portail ST<br>Noms de A à Z inclus<br>15h15 - 17h15 / <img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> AMPHI PV`, type: "reunion" }
      ]},
      { day: "Mardi", date: "2 Septembre", events: [
        { text: `TD MATHS0<br>10h15 - 12h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> SALLE M11`, type: "td" },
        { text: `Présentation Licence Physique<br>13h – 15h<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> AMPHI PV`, type: "reunion" },
        { text: `Présentation Licence Chimie<br>15h15 – 17h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> AMPHI PV`, type: "reunion" }
      ]},
      { day: "Mercredi", date: "3 Septembre", events: [
        { text: `FORUM D’ACCUEIL<br>9h30–13h<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> BU`, type: "forum" },
        { text: `ATELIERS OBLIGATOIRES<br>10h15–11h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> Batiment M`, type: "atelier" },
        { text: `TD MATHS0<br>15h15 - 17h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> SALLE M11`, type: "td" }
      ]}
    ],
    groupeB: [
      { day: "Lundi", date: "1er Septembre", events: [
        { text: `Réunion de pré rentrées<br>Portail ST<br>13h - 15h / <img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> AMPHI PV`, type: "reunion" },
        { text: `Atelier d’intégration<br>15h15 - 17h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> SALLE M12`, type: "atelier" }
      ]},
      { day: "Mardi", date: "2 Septembre", events: [
        { text: `TD PHYSIQUE<br>10h15 - 12h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> SALLE P21`, type: "td" },
        { text: `Présentation Licence Maths<br>13h – 15h<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> AMPHI PV`, type: "reunion" }
      ]},
      { day: "Mercredi", date: "3 Septembre", events: [
        { text: `FORUM D’ACCUEIL<br>9h30–13h<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> BU`, type: "forum" },
        { text: `TD PHYSIQUE<br>15h15 - 17h15<br><img src="https://univ-cotedazur.fr/medias/photo/position_1689063333149-png?ID_FICHE=1202336" class="room-icon" alt="Salle"> SALLE P21`, type: "td" }
      ]}
    ]
  };

  let currentGroup = 'groupeA';
  let currentIndex = 0;
  let sliding = false;

  function renderDay(direction = 'right') {
    if (sliding) return;
    sliding = true;
    const content = document.getElementById('day-content');
    content.style.transition = 'transform 0.2s ease-in-out';
    content.style.transform = `translateX(${direction === 'right' ? '-100%' : '100%'})`;
    setTimeout(() => {
      const dayData = data[currentGroup][currentIndex];
      let html = `<h3>${dayData.day}</h3><div class="date">${dayData.date}</div>`;
      dayData.events.forEach(event => {
        html += `<div class="event ${event.type}">${event.text}</div>`;
      });
      content.innerHTML = html;
      content.style.transition = 'none';
      content.style.transform = `translateX(${direction === 'right' ? '100%' : '-100%'})`;
      setTimeout(() => {
        content.style.transition = 'transform 0.2s ease-in-out';
        content.style.transform = 'translateX(0)';
        sliding = false;
      }, 20);
    }, 200);
  }

  function nextDay() {
    currentIndex = (currentIndex + 1) % data[currentGroup].length;
    renderDay('right');
  }

  function prevDay() {
    currentIndex = (currentIndex - 1 + data[currentGroup].length) % data[currentGroup].length;
    renderDay('left');
  }

  document.getElementById('group-select').addEventListener('change', function () {
    currentGroup = this.value;
    currentIndex = 0;
    renderDay('right');
  });

  renderDay('right');
</script>
</body>
</html>
